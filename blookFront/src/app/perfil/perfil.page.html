<!-- Header -->
<app-header></app-header>

<ion-content>
<!-- Parte do perfil do Usuário -->
<div class="perfil">


    <ion-avatar>
        <img [src]="userDetails.profile_pic" alt="Foto de perfil" />
    </ion-avatar>
    
    <h4>{{ userDetails.name }}</h4>
    <p>"O mundo está nas mãos daqueles que têm a coragem de sonhar e de correr o risco de viver seus sonhos" <strong>Paulo Coelho</strong> </p>

    
    <ion-button shape="round"  fill='outline'>
        Seguir
    </ion-button>
    <ion-button shape="round" fill='outline'>
        Editar perfil
    </ion-button>
    
    

</div>

<!-- Atividade do Usuário  -->

<div class="atividade">

    <div>
        <h3>2</h3>
        <h5>posts</h5>
    </div>

    <div>
        <h3>2</h3>
        <h5>livros</h5>
    </div>

    <div>
        <h3>2</h3>
        <h5>seguidores</h5>
    </div>

    <div>
        <h3>2</h3>
        <h5>seguindo</h5>
    </div>

</div>
<!-- Botão pra selecionar conteúdo postado do Usuário -->
<div class="tipoConteudo">

    <ion-segment value="perfilSegment">
        <ion-segment-button value="post">
            <ion-label>Posts</ion-label>
        </ion-segment-button>
        <ion-segment-button value="book">
            <ion-label>Livros</ion-label>
        </ion-segment-button>
    </ion-segment>


</div>


</ion-content>

<!-- TabMenu -->
<app-tabmenu></app-tabmenu>
